        <h1>Goliadkin en Route</h1>

        <div>
            <div>
                <p>This map shows Goliadkin's walk around Petersburg in Chapter Five, at the end of
                    which he meets his double. Explore the map by clicking on the dots, as well as along
                    the dotted line that connects them.</p>
            </div>

            <!-- Image Map Generated by http://www.image-map.net/ -->

            <map name="image-map">

                    href="http://obdurodon.org/dostoevsky/text.xhtml" coords="443,522,18"
                    shape="circle" />
                <area target="" alt="Fontanka Embankment near Neva"
                    title="Fontanka Embankment near Neva"
                    href="http://obdurodon.org/dostoevsky/text.xhtml"
                    coords="459,498,555,427,641,330,663,334,574,445,472,522" shape="poly" />
                <area target="" alt="Anichkov Bridge" title="Anichkov Bridge"
                    href="javascript:window.open('anichkov.xhtml','text', 'width=500,height=500');"

                    href="javascript:window.open('liteyny.xhtml','text', 'width=500,height=500');"
                    coords="711,189,733,303" shape="rect" />
                <area target="" alt="Malaia Italianskaia Street "
                    title="Malaia Italianskaia Street "
                    href="javascript:window.open('italianskaia.xhtml','text', 'width=500,height=500');"
